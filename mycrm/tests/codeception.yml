namespace: tests
actor: Tester
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
  bootstrap: _bootstrap.php
  colors: true
  memory_limit: 2048M
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed